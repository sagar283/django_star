version: '3'

services:
  postgres:
    image: postgres:latest
    volumes:
      - "django_blog-pgdata:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=django_blog
      - POSTGRES_USER=django_blog
      - POSTGRES_PASSWORD=django_blog
    ports:
      - "5432:5432"
